syntax = "proto3";
option optimize_for = SPEED;
option java_package = "com.leichu.study.netty.proto";
option java_outer_classname = "LogFactory";

message Log{

  enum Category{
    biz_log = 0;
    perf_log = 1;
  }

  Category category = 1;

  oneof body{
    BizLog bizLog = 2;
    PerfLog perfLog = 3;
  }
}

message BizLog{
  string host = 1; // 主机
  string biz = 2; // 业务组件
  string msg = 3;
}

message PerfLog{
  string host = 1; // 主机
  string biz = 2; // 业务组件
  string time = 3; // 耗时
}
